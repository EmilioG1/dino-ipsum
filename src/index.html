<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dino Ipsum</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <label for="letter">Letter</label>
        <input type="text" id="letter" required>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <p id="guesses"></p>
      <h1>Word</h1>
      <div id="word-output"></div>
      <h1>Wrong Guessed Letters</h1>
      <div id="word-guess"></div>
    </div>
  </body>
</html>
